<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Click the button to see a message">
    <title>Open and Reveal Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        button {
            background-color: #28a745;
            color: red;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #message {
            display: none;
            font-size: 24px;
            color: #e63946;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="openButton">Open</button>
        <p id="message">I Love You Meri Jaaan!</p>
    </div>

    <script>
        // Select the button and message elements
        const openButton = document.getElementById('openButton');
        const message = document.getElementById('message');

        // Add a click event listener to the button
        openButton.addEventListener('click', function() {
            // When button is clicked, display the message
            message.style.display = 'block';
        });
    </script>
</body>
</html>
